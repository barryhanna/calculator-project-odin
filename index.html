<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="calculator__inner flow">
				<h2>Calculator</h2>
				<p class="display"></p>
				<div class="buttons">
					<button data-value="7" data-type="digit">7</button>
					<button data-value="8" data-type="digit">8</button>
					<button data-value="9" data-type="digit">9</button>
					<button data-value="/" data-type="op">รท</button>
					<button data-value="4" data-type="digit">4</button>
					<button data-value="5" data-type="digit">5</button>
					<button data-value="6" data-type="digit">6</button>
					<button data-value="x" data-type="op">x</button>
					<button data-value="1" data-type="digit">1</button>
					<button data-value="2" data-type="digit">2</button>
					<button data-value="3" data-type="digit">3</button>
					<button data-value="-" data-type="op">-</button>
					<button data-value="0" data-type="digit">0</button>
					<button data-value="." data-type="digit">.</button>
					<button data-value="equal" data-type="equal">=</button>
					<button data-value="+" data-type="op">+</button>
					<button data-value="del" data-type="del"><span>d</span>el</button>
					<button data-value="clear" data-type="clear"><span>c</span>lear</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
